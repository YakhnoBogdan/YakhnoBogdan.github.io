<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>JS-4</title>
</head>
<body>
    <main class="main">
        <div class="wrapper">
            <div class="calculator">
                <input type="text" disabled class="calculator__output" value="0">
                <div class="calculator__controls-board">
                    <div class="calculator__button-row">
                        <button class="calculator__button grey-sign" id="clear">AC</button>
                        <button class="calculator__button grey-sign" id="positive-negative">+/-</button>
                        <button class="calculator__button grey-sign" id="percent">%</button>
                        <button class="calculator__button calc-sign">/</button>
                    </div>
                    <div class="calculator__button-row">
                        <button class="calculator__button digit-sign">7</button>
                        <button class="calculator__button digit-sign">8</button>
                        <button class="calculator__button digit-sign">9</button>
                        <button class="calculator__button calc-sign">x</button>
                    </div>
                    <div class="calculator__button-row">
                        <button class="calculator__button digit-sign">4</button>
                        <button class="calculator__button digit-sign">5</button>
                        <button class="calculator__button digit-sign">6</button>
                        <button class="calculator__button calc-sign">-</button>
                    </div>
                    <div class="calculator__button-row">
                        <button class="calculator__button digit-sign">1</button>
                        <button class="calculator__button digit-sign">2</button>
                        <button class="calculator__button digit-sign">3</button>
                        <button class="calculator__button calc-sign">+</button>
                    </div>
                    <div class="calculator__button-row">
                        <button class="calculator__button digit-sign zero">0</button>
                        <button class="calculator__button comma">.</button>
                        <button class="calculator__button equal">=</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
