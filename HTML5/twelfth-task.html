<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Task #12</title>
</head>

<body>
    <form action="#" name="test-form">
        <label for="email"> Введіть email:
            <input type="email" id="email">
        </label>
        <br>
        <label for="url"> Введіть URL:
            <input type="url" id="url">
        </label>
        <br>
        <label for="phone"> Введіть телефон:
            <input type="tel" id="phone">
        </label>
        <br>
        <label for="number"> Введіть число:
            <input type="number" id="number">
        </label>
        <br>
        <label for="range">
            <input type="range" id="range" min="10" max="100" step="5">
        </label>
        <br>
        <input type="search" placeholder="Пошук сайту">
        <br>
        <label for="color">Виберіть колір:
            <input type="color" id="color">
        </label>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>

</html>
