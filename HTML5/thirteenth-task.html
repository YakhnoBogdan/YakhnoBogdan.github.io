<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Task #13</title>
</head>

<body>
    <form action="#" name="food-choosing">
        <textarea name="message" id="message" cols="30"
            rows="10">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Amet, architecto consectetur, ut fuga suscipit in dignissimos aliquam adipisci maiores iusto eius nobis quod nam nostrum ipsum eveniet sit esse velit!</textarea>
        <br>
        <select name="animals" id="animals">
            <option value="cat" selected>Кішка</option>
            <option value="dog">Собака</option>
            <option value="mouse">Мишка</option>
            <option value="elephant">Слон</option>
            <option value="lion">Лев</option>
            <option value="tiger">Тигр</option>
        </select>
        <br>
        <select name="fruits-and-vegetables" id="fnv">
            <optgroup label="Фрукти">
                <option value="pear" selected>Груша</option>
                <option value="peach">Персик</option>
            </optgroup>
            <optgroup label="Овочі">
                <option value="potato">Картопля</option>
                <option value="cucumber">Огірок</option>
                <option value="tomato">Помідор</option>
            </optgroup>
        </select>
    </form>

</html>
